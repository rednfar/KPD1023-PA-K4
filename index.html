<html>

  <head>
    <title>BERITA HARIAN</title>
    <style>
      .header {
        margin: auto;
        overflow: hidden;
        width: 100%;
      }
      .header_logo {
        padding: 90px;
        float: left;
      }
      .header_logo img {
        width: 90px;
      }
      .header_greeting {
        float: left;
        margin: auto;
        text-align: center;
        padding: 90px;
        font-size: 10mm;
        font-weight: bold;
      }
      .social-icon {
        padding: 5px;
        border-radius: 50%;
        margin-top: 50px;
        float: right;
        padding-bottom: 50px;
      }
      .social-icon img {
        width: 20px;
      }
      .menu {
        margin-bottom: 5px;
        width: 100%;
        background-color: black;
      }
      ul {
        overflow: hidden;
        list-style-type: none;
      }
      a {
        text-decoration: none;
        display: block;
        color: white;
      }
      li {
        float: left;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-left: 5px;
        padding-right: 5px;
        text-align: center;
      }
      li:hover {
        background-color: antiquewhite;
        font-weight: bold;
      }
      a:hover {
        color: black;
        font-weight: bold;
      }
      .text {
        float: right;
        margin: 10px;
        border-radius: 5px;
        height: 30px;
        text-align: center;
      }
      .submit {
        float: right;
        margin: 10px;
        border-radius: 5px;
        height: 30px;
      }
      .submit:hover {
        background: lightcoral;
      }
      .content {
        background-color: gray;
      }
      table {
        background-color: white;
        border: 5px solid lightgray;
        text-align: center;
        width: 500px;
        margin-top: 20px;
      }
      .content {
        background-color: white;
        width: 30px;
      }
      .slider {
        background-color: white;
      }
      .footer {
        text-align: center;
        padding: 5px;
        background-color: black;
        color: white;
      }
      *{
        box-sizing: border-box;
        margin: 0;
      }
    </style>
  </head>

  <body>

    <!--Header-->
    <div class="header">
      <div class="header_logo"><img src="images/logo.png"></div>
      <div class="header_greeting">
        BERITA HARIAN
      </div>
      <div class="social-icon">
        <img src="images/youtube.png">
        <img src="images/instagram.jpg">
        <img src="images/twitter.png">
        <img src="images/facebook.png">
      </div>
    </div>

    <!--Menu-->
    <div class="menu">
      <ul>
        <li><a href="#">BERITA</a></li>
        <li><a href="#">SUKAN</a></li>
        <li><a href="#">DUNIA</a></li>
        <li><a href="#">HIBURAN</a></li>
      </ul>
      <input type="text" class="text" placeholder="Masuk Kata Kunci">
      <input type="submit" value="Cari" class="hantar">
    </div>

    <!--Content-->
    <div class="content">
      <marquee direction="up">
        <table border="2">
            <tr>
               <th>Bil</th>
               <th>Negara</th>
               <th>Emas</th>
               <th>Perak</th>
               <th>Gangsa</th>
               <th>Jumlah</th>
            </tr>
            <tr>
               <td>1</td>
               <td>China</td>
               <td>27</td>
               <td>45</td>
               <td>16</td>
               <td>88</td>
            </tr>
            <tr>
               <td>2</td>
               <td>Japan</td>
               <td>22</td>
               <td>12</td>
               <td>19</td>
               <td>53</td>
            </tr>
            <tr>
               <td>3</td>
               <td>America</td>
               <td>20</td>
               <td>56</td>
               <td>2</td>
               <td>78</td>
            </tr>
            <tr>
               <td>4</td>
               <td>ROC</td>
               <td>15</td>
               <td>24</td>
               <td>32</td>
               <td>61</td>
            </tr>
        </table>
      </marquee>
      
      <!--Slider-->
      <div class="slider">
      <marquee direction="left">
        <img src=images/football.png>
        <img src=images/rugby.png>
        <img src=images/netball.png>
        <img src=images/swimming.png>
      </marquee>
     
    <!--Footer-->
    <div class="footer">
      <font>Copyright &copy; Berita Harian, 2021</font>
    </div>

</html>
